<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz | Go App</title>
</head>
<body>
    <form method="POST" action="/">
        <label for="query">Check your number: </label>
        <input type="number", min="0" name="query" id="query"></input>
        <input type="submit">
    </form>
    {{ if .Error }}<span style="color: red">{{ .Error }}{{ end }}
    <p>
    {{ if .Result }}
    {{ .Query }} is a {{ .Result }}
    {{ end }}
    </p>
</body>
</html>
